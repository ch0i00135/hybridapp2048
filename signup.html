<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        *{
            background-color: #FAF8EF;
            color: #776E65;
            margin: 0 auto ;
            margin-top: 10px;
            text-align: center;
            font-size: 40px;
        }
        :not(h1, a){      
            font-size: 15px;
        }
        a{
            font-size: 20px;
        }
        input{
            text-align: left;
        }
    </style>
</head>

<body>
    <div>
        <h1>Signup Page</h1>
        <form action="/signup" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Signup</button>
        </form>
        <a href="/login">login page</a> <br>
        <a href="/">back to gamepage</a>
    </div>
    
    <script>
        function handleSignup() {
            // 서버에서 전달된 에러 메시지 가져오기
            const errorMessage = document.getElementById('error-message').innerText;
        
            // 에러 메시지가 있다면 alert로 표시하고 가입을 막음
            if (errorMessage) {
              alert(errorMessage);
              return false; // 가입 막음
            }
        
            return true; // 가입 허용
        }
    </script>
</body>

</html>
